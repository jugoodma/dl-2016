<!DOCTYPE html>

<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">

		<meta name="author" content="">
		<meta charset="UTF-8">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
		<!-- https://www.bootstrapcdn.com/bootswatch/ for themes -->
		<link type="image/x-icon" rel="shortcut icon" href="favicon.ico"/>
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="page.css"/>
		
		<title>Schedules 'N Stuff</title>
		
		<meta name="google-signin-scope" content="profile email">
    		<meta name="google-signin-client_id" content="18830336334-nmql4tnj7g10qgqe6ltbbgt97h16oqut.apps.googleusercontent.com">
   		<script src="https://apis.google.com/js/platform.js" async defer></script>
		
		<script type="text/javascript">
		      // Your Client ID can be retrieved from your project in the Google
		      // Developer Console, https://console.developers.google.com
		      var CLIENT_ID = '<YOUR_CLIENT_ID>';

		      var SCOPES = ["https://www.googleapis.com/auth/calendar.readonly"];

		      /**
		       * Check if current user has authorized this application.
		       */
		      function checkAuth() {
			gapi.auth.authorize(
			  {
			    'client_id': CLIENT_ID,
			    'scope': SCOPES.join(' '),
			    'immediate': true
			  }, handleAuthResult);
		      }

		      /**
		       * Handle response from authorization server.
		       *
		       * @param {Object} authResult Authorization result.
		       */
		      function handleAuthResult(authResult) {
			var authorizeDiv = document.getElementById('authorize-div');
			if (authResult && !authResult.error) {
			  // Hide auth UI, then load client library.
			  authorizeDiv.style.display = 'none';
			  loadCalendarApi();
			} else {
			  // Show auth UI, allowing the user to initiate authorization by
			  // clicking authorize button.
			  authorizeDiv.style.display = 'inline';
			}
		      }

		      /**
		       * Initiate auth flow in response to user clicking authorize button.
		       *
		       * @param {Event} event Button click event.
		       */
		      function handleAuthClick(event) {
			gapi.auth.authorize(
			  {client_id: CLIENT_ID, scope: SCOPES, immediate: false},
			  handleAuthResult);
			return false;
		      }

		      /**
		       * Load Google Calendar client library. List upcoming events
		       * once client library is loaded.
		       */
		      function loadCalendarApi() {
			gapi.client.load('calendar', 'v3', listUpcomingEvents);
		      }

		      /**
		       * Print the summary and start datetime/date of the next ten events in
		       * the authorized user's calendar. If no events are found an
		       * appropriate message is printed.
		       */
		      function listUpcomingEvents() {
			var request = gapi.client.calendar.events.list({
			  'calendarId': 'primary',
			  'timeMin': (new Date()).toISOString(),
			  'showDeleted': false,
			  'singleEvents': true,
			  'maxResults': 10,
			  'orderBy': 'startTime'
			});

			request.execute(function(resp) {
			  var events = resp.items;
			  appendPre('Upcoming events:');

			  if (events.length > 0) {
			    for (i = 0; i < events.length; i++) {
			      var event = events[i];
			      var when = event.start.dateTime;
			      if (!when) {
				when = event.start.date;
			      }
			      appendPre(event.summary + ' (' + when + ')')
			    }
			  } else {
			    appendPre('No upcoming events found.');
			  }

			});
		      }

		      /**
		       * Append a pre element to the body containing the given message
		       * as its text node.
		       *
		       * @param {string} message Text to be placed in pre element.
		       */
		      function appendPre(message) {
			var pre = document.getElementById('output');
			var textContent = document.createTextNode(message + '\n');
			pre.appendChild(textContent);
		      }

		</script>
	</head>
	
	<body style="font-family: 'Quicksand', sans-serif; background-color: #EDE1D1;">
		<div class="main" style="margin-top: 100px;">
			<h1 style="text-align: center;">Welcome to the Squadule</h1>
			<div style="width: 100%;">
				<div style="width: 130px; margin: auto"><div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div></div>
			</div>
			
		</div>
	</body>
</html>
